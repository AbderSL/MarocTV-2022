<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h2>القناة الثانية المغربية</h2>

  <div class="video-container">
    <iframe src="https://www.elahmad.com/tv/watchtv.php?id=maroc2"
            allowfullscreen
            allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
    </iframe>
  </div>

</body>
</html>
